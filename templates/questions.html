{% extends 'start.html' %}
{% block title %}Question #{% endblock %}
{% block content %}

<p class="">{{question}}</p>
<form action="/questions/{{num}}" method="POST">
  {% for choice in choices %}
  <label>{{choice}}<input type="radio" name="answer"></label>
  {% endfor %}
  <button type="submit">Next</button>
</form>

{% endblock %}
